<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>首页</h1>
    <form  th:action="@{/testRequestBody}" method="post">
        用户名：<input type="text" name="username" /><br/>
        密码：<input type="password" name="password" /><br/>
        <input type="submit" value="测试@RequestBody" />
    </form>

    <form  th:action="@{/testRequestEntity}" method="post">
        用户名：<input type="text" name="username" /><br/>
        密码：<input type="password" name="password" /><br/>
        <input type="submit" value="测试RequestEntity" />
    </form>
    <a th:href="@{/testResponse}">通过ServletAPI的response对象响应浏览器数据</a><br/>
    <a th:href="@{/testResponseBody}">通过@ResponseBody响应浏览器数据</a>
    <a th:href="@{/testResponseUser}">通过@ResponseBody响应浏览器User对象</a>
    <br/>


    <div>
        <a @click="testAxios"  th:href="@{/testAxios}">SpringMVC处理Ajax</a><br/>
    </div>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
    <script type="text/javascript">
       var vue= new Vue({
            el:"#app",
            methods:{
                testAxios:function(event){
                    axios({
                        method:"post",
                        url:event.target.href,
                        params:{
                            username:"admin",
                            password:"123456"
                        }
                    }).then(function(response){
                       alert(response.data);
                    });
                    //取消超链接的默认行为
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
